<div class="input-group">
    <span class="input-group-btn">
        <button class="btn" [ngClass]="bgButton" type="button" (click)="disminuir()">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" class="form-control" min="0" max="100" [(ngModel)]="progreso" 
    #numero (keyup)="valor( numero.value )" [ngClass]="{'is-invalid':invalido}">
    <span class="input-group-btn">
        <button class="btn" [ngClass]="bgButton" type="button" (click)="aumentar()">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
